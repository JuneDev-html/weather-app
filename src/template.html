<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Montserrat:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400;1,600;1,700;1,900&family=Roboto+Condensed:wght@300;400;700&family=Vollkorn:wght@500;700;800&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <header>

      <div class="search-container">
        <input id="input" type="text" placeholder="search location">
        <img src="./images/search.svg" class="searchBtn" alt="">
      </div>


    </header>

    <main>
      <div class="daily-container">
        <!-- <div class="day-border"></div> -->

        <div class="today">
          <div class="current-day">MONDAY</div>
          <div class="current-calendar">
            <div class="calendar-date">February 21</div>
            <div class="calendar-time"> 10:57 AM</div>
          </div>
          <div class="current-main">
            <div class="main-left">
              <div class="city">Paris</div>
              <div class="main-temp">26 <span class="degree">℃</span> </div>
              <div class="sky">partly cloudy</div>
            </div>
            <div class="main-right">
              <img class="condition-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
          </div>
          <div class="current-details">
            <div class="details-block">
              <div class="block-title">feels like</div>
              <div class="block-info feel">13 <span class="degree">℃</span></div>
            </div>
            <div class="details-block">
              <div class="block-title">humidity</div>
              <div class="block-info humidity"> 24%</div>
            </div>
            <div class="details-block">
              <div class="block-title">chance of rain</div>
              <div class="block-info rain-chance">0%</div>
            </div>
            <div class="details-block">
              <div class="block-title">wind speed</div>
              <div class="block-info wind-speed">16.7 km/h</div>

            </div>


          </div>
        </div>

        <div class="days-container">
          <div class="day-border"></div>
          <div class="day-block">
            <div class="days-name">TUE</div>
            <div class="days-imgs">
              <img class="daily-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
            <div class="days-temp">31<span class="degree">℃</span> </div>
          </div>
          <div class="day-border"></div>

          <div class="day-block">
            <div class="days-name">WED</div>
            <div class="days-imgs">
              <img class="daily-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
            <div class="days-temp">28<span class="degree">℃</span></div>
          </div>
          <div class="day-border"></div>

          <div class="day-block">
            <div class="days-name">THU</div>
            <div class="days-imgs">
              <img class="daily-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
            <div class="days-temp">26<span class="degree">℃</span></div>
          </div>
          <div class="day-border"></div>

          <div class="day-block">
            <div class="days-name">FRI</div>
            <div class="days-imgs">
              <img class="daily-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
            <div class="days-temp">23<span class="degree">℃</span></div>
          </div>
          <div class="day-border"></div>

          <div class="day-block">
            <div class="days-name">SAT</div>
            <div class="days-imgs">
              <img class="daily-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
            <div class="days-temp">24<span class="degree">℃</span></div>
          </div>
          <div class="day-border"></div>
          <div class="day-block">
            <div class="days-name">SUN</div>
            <div class="days-imgs">
              <img class="daily-img" src="./images/cloud-sun-fill.svg" alt="">
            </div>
            <div class="days-temp">20<span class="degree">℃</span></div>
          </div>
          <div class="day-border"></div>
        </div>


      </div>
      <div class="hourly-container"></div>
    </main>
  </body>
</html>
